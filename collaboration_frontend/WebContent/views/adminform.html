<div class="adminform" >
<div class="form-group">
<b>Enter FirstName</b><input type="text" name="var" ng-model="user.firstName"  class="form-control"placeholder="Enter  phone number"> 

</div>
<div class="form-group">
<b>Enter LastName</b><input type="text" name="var" ng-model="user.lastName"  class="form-control"placeholder="Enter  phone number"> 

</div>
<div class="form-group">
<b>Enter Email Id</b><input type="text" name="var" ng-model="user.email"  class="form-control"placeholder="Enter email Id "> 

</div>
<div class="form-group">
<b>Enter Phone Number</b><input type="text" name="var" ng-model="user.phoneNumber"  class="form-control"placeholder="Enter  phone number"> 

</div>
<div class="form-group">
<b>Enter password</b><input type="text" name="var" ng-model="user.password"  class="form-control"placeholder="Enter password"> 

</div>


<input  class="btn btn-default" type="submit" value="ADD" ng-click="register()">
</div>
